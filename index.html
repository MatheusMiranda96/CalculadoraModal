<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Modal Calculadora</title>
    <style>
        *{
            margin: 2px;
        }
        #teste{
            justify-content: left;
        }
        #footer {
            justify-content: space-evenly;
        }
        span{
            color: rgb(253, 0, 0);
            font-size: larger;
        }
        input{
            width: 50px;
        }
       
    </style>
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Abrir Calculadora
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Calculadora</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            Digite N1:
            <input id="n1" type="number" ><br><br>

            Digite N2:
            <input id="n2" type="number"> <br><br>

            O Resultado Ã©: <span></span>
            
        </div>
        <div id="footer" class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm" onclick="somar()">Somar</button>
            <button type="button" class="btn btn-primary btn-sm" onclick="subtrair()">Subtrair</   button>
            <button type="button" class="btn btn-primary btn-sm" onclick="multiplicar()">Multiplicar</button>
            <button type="button" class="btn btn-primary btn-sm" onclick="dividir()">Dividir</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var n1 = document.querySelector('#n1')
    var n2 = document.querySelector('#n2')
    var resultado = document.querySelector('span')
        
    function somar (){
        resultado.innerHTML = parseInt(n1.value) + parseInt(n2.value)
    }
    function subtrair (){
        resultado.innerHTML = parseInt(n1.value) - parseInt(n2.value)
    }
    function multiplicar (){
        resultado.innerHTML = parseInt(n1.value) * parseInt(n2.value)
    }
    function dividir (){
        resultado.innerHTML = parseInt(n1.value) / parseInt(n2.value)
    }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
